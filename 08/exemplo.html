<!DOCTYPE html>
<html lang="en" data-ng-app="AppModule">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <style>
        .ng-hide{
            height: 0
        }
    </style>
</head>

<body data-ng-controller="ControllerExemploAnimate as vmExemploAnimate" class="container">
    <h1 data-ng-bind="vmExemploAnimate.titlePage"></h1>
    <input type="checkbox" id="inputMostrar" data-ng-model="checkAnimate" />
    <label for="inputMostrar">Mostrar Animate</label>
    <br>
    <p>Valor do Checkbox {{checkAnimate}}</p>
    <br>
    <div class="message" data-ng-hide="checkAnimate" style="background-color: gray; height: 100px; color: white; transition: all linear 0.5s">
        <p class="center">Mensagem a ser apresentada</p>
    </div>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--ANGULAR-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="scripts/app-exemplo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
</body>

</html>
