<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ngMessages Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="scripts/app-validation-example.js"></script>
</head>

<body class="container" ng-app="app" ng-controller="MainCtrl as main">

    <form name="userForm" novalidate>

        <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="main.name" ng-minlength="5" ng-maxlength="10" required>

            <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                <p ng-message="minlength">Your name is too short.</p>
                <p ng-message="maxlength">Your name is too long.</p>
                <p ng-message="required">Your name is required.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="main.email" ng-minlength="5" ng-maxlength="20" required>

            <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                <p ng-message="required">This field is required</p>
                <p ng-message="minlength">This field is too short</p>
                <p ng-message="maxlength">This field is too long</p>
                <p ng-message="required">This field is required</p>
                <p ng-message="email">This needs to be a valid email</p>
            </div>

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>

    </form>

    <pre>userForm.name.$error = {{ userForm.name.$error | json }}</pre>

</body>

</html>
