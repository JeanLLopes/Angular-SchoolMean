
<!DOCTYPE html>
<html lang="pt-br" data-ng-app="AngularApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-ng-bind="TitlePage"></title>

        <!-- Bootstrap CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="container">
        <section class="row">
            <div class="col-md-6 col-md-offset-3 well">
                
                <form action="" method="POST" role="form">
                    <legend>Form title</legend>
                
                    <div class="form-group">
                        <label for="">Titulo da Pagina</label>
                        <input type="text" class="form-control" id="txtTitle" data-ng-model="TitlePage | uppercase" placeholder="Insira o Title da sua pagina">
                        <br>
                        <label>SAIDA: </label>
                        <output data-ng-bind="TitlePage"></output>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </section>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!--ANGULAR-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
